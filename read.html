<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messages</title>
</head>
<body>
    <h1>Messages</h1>
    <ul>
        {% for timestamp, message in messages.items() %}
        <li><strong>{{ message.username }}</strong>: {{ message.message }} <em>({{ timestamp }})</em></li>
        {% endfor %}
    </ul>
    <a href="/">Back to Home</a>
</body>
</html>
